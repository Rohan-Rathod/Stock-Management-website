<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-light py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/" class="text-light text-decoration-none">
                <h1 class="mb-0">Stock Manager</h1>
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/stocks">Stock List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/stocks/add">Add Stock</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Hero Section -->
<section class="hero-section" style="background: #f8f9fa; color: #333; height: auto;">
    <div class="container">
        <h1 class="display-4">Stock List</h1>
        <p class="lead">View and manage your stocks here.</p>
    </div>
</section>

<div class="container my-4">
    <a href="/stocks/add" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Add New Stock
    </a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stocks}">
            <td th:text="${stock.id}"></td>
            <td th:text="${stock.name}"></td>
            <td th:text="${stock.price}"></td>
            <td th:text="${stock.quantity}"></td>
            <td th:text="${stock.date}"></td>
            <td>
                <a th:href="@{/stocks/update/{id}(id=${stock.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a th:href="@{/stocks/delete/{id}(id=${stock.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">
        <i class="fas fa-home"></i> Back to Home
    </a>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <p class="mb-0">Â© 2024 RKR. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
