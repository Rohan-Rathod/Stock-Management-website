<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-light py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/" class="text-light text-decoration-none">
                <h1 class="mb-0">Stock Manager</h1>
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/stocks">Stock List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/stocks/add">Add Stock</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Hero Section -->
<section class="hero-section" style="background: #f8f9fa; color: #333; height: auto;">
    <div class="container">
        <h1 class="display-4">Update Stock</h1>
        <p class="lead">Edit the details of the stock.</p>
    </div>
</section>

<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form th:action="@{/stocks/update/{id}(id=${stock.id})}" th:object="${stock}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter stock name" required />
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" placeholder="Enter stock price" required />
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" th:field="*{quantity}" class="form-control" placeholder="Enter stock quantity" required />
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" th:field="*{date}" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
            <a href="/stocks" class="btn btn-secondary btn-block mt-3">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <p class="mb-0">Â© 2024 Your Company. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
